<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="padding: 30px;">
<div class="page-header">
    <h1>Avro Editor &nbsp;&nbsp;<small>Simple online editor</small></h1>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Select Avro File</h3>
    </div>
    <div class="panel-body">
        <div th:if="${message ne null}" class="alert alert-warning">
            <a href="#" class="close" data-dismiss="alert">
                &times;
            </a>
            <strong th:text="${message}" ></strong>
        </div>
        <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" class="form-control-file" accept=".avro">
            </div>
            <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
    </div>
</div>

<div th:if="${titles ne null}" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" style="padding-bottom: 10px">uploaded Avro</h3>
        <button id="save" type="submit" class="btn btn-primary" data-toggle="button" th:name="${filename}">save and download</button>
    </div>
    <div class="panel-body" style="overflow: scroll;">
        <form id="form" role="form" method="post">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th th:each="title, iStat : ${titles}" th:text="${title}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:name="data" th:each="data, iStat : ${datas}">
                        <td th:each="detail, idx : ${data}">
                            <input type="text" class="form-control"
                                   th:value="${detail.value}"
                                   th:name="${detail.name}"
                                   th:valuetype="${detail.type}"
                                   th:style="'min-width: ' + *{#strings.length(detail.value) * 10} + 'px;'">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>


<div class="panel panel-default" style="background-color: #fcf8e3;">
    <div class="panel-body">
        If have some problems,  try using Chrome. And allow download operations
    </div>
</div>

<script>
    $(document).ready(function () {
        function get_form_data() {
            var form_data = []
            $("[name='data']").each(function (index) {
                var record = []
                $(this).find("input").each(function (idx) {
                    var name = $(this).attr('name')
                    var value = $(this).val()
                    var value_type = $(this).attr('valuetype')
                    if (['int', 'long', 'float', 'double'].includes(value_type)) {
                        value = Number(value)
                    }
                    record.push({"name": name, "value": value})
                })
                form_data[index] = record
            })
            return form_data
        }

        $(document).on("click", "#save", function () {
            var form_data = get_form_data()
            var filename = $("#save").attr("name")
            var xhr = new XMLHttpRequest();   // new HttpRequest instance
            xhr.open("POST", "/save");
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            xhr.responseType = "arraybuffer";
            xhr.onload = function(oEvent) {
                if (this.status === 200) {
                    var blob = new Blob([xhr.response], {type: "application/octet-stream"});
                    var link = document.createElement('a');
                    var body = document.querySelector('body');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = 'avro-editor.avro';
                    // fix Firefox
                    link.style.display = 'none';
                    body.appendChild(link);
                    link.click();
                    body.removeChild(link);
                    window.URL.revokeObjectURL(link.href);
                }
            };

            xhr.send(JSON.stringify({"data":form_data, "filename":filename}));
        })
    });
</script>


</body>
</html>
